<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Firebase -->
   
    <!--Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<script type="text/javascript" src="assets/javascript/main.js"></script>
<body>
    <div class="container schedule">

        <div class="jumbotron" style="background-color:teal; color: white">
            <h1 class="trainstation-city">Bienvenue a la gare de Paris</h1>
           
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>CURRENT TRAIN SCHEDULE</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                   
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class "row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <strong>ADD TRAIN</strong>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id= "trainName">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id= "destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="">First Train Time (HH:mm - Military Time)</label>
                                        <input type="text" class="form-control" id = "firstTrainTime">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Frequency (Min)</label>
                                        <input type="text" class="form-control" id = "frequency">
                                    </div>
                                    <button type "submit" class="btn btn-primary" id= "trainBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        
</body>

</html>
