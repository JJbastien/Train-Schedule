<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   
  
  
</head>
<body>
    <div class="container schedule">

        <div class="jumbotron" style="background-color:teal; color: white">
            <h1 class="trainstation-city">Bienvenue a la gare de Paris</h1>
           
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>CURRENT TRAIN SCHEDULE</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table " id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Train</th>
                                    <th>Minutes </th>
                                </tr>
                            </thead>
                            <tbody>
                                   
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class "row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <strong>New Train</strong>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id= "trainName">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id= "destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="">First Train Time (HH:mm - Military Time)</label>
                                        <input type="text" class="form-control" id = "firstTrain">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Frequency (Min)</label>
                                        <input type="text" class="form-control" id = "frequency">
                                    </div>
                                    <button type "submit" class="btn btn-primary" id= "trainBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
</body>

</html>
